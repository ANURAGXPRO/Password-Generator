<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    {% load static %}
    <link href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'generator/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="length">Password Length:</label>
                <input type="number" id="length" name="length" value="12" min="1" max="128" class="form-control">
            </div>
            
            <div class="form-group">
                <input type="checkbox" id="uppercase" name="uppercase" checked>
                <label for="uppercase">Include Uppercase Letters</label>
            </div>
            
            <div class="form-group">
                <input type="checkbox" id="lowercase" name="lowercase" checked>
                <label for="lowercase">Include Lowercase Letters</label>
            </div>
            
            <div class="form-group">
                <input type="checkbox" id="numbers" name="numbers" checked>
                <label for="numbers">Include Numbers</label>
            </div>
            
            <div class="form-group">
                <input type="checkbox" id="symbols" name="symbols" checked>
                <label for="symbols">Include Symbols</label>
            </div>
            
            <button type="submit" class="btn btn-primary">Generate Password</button>
        </form>
        {% if password %}
        <div id="result">{{ password }}</div>
        {% endif %}
    </div>
</body>
</html>
